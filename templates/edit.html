<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Wish App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/email.js') }}"></script>

    </head>
    <body>
        <div class="container register-form">
            <div class="form">
                <div class = "note">
                    <h3>Edit Account:</h3>
                </div>
            <a href= "/wishes">Dashboard</a>
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/users/{{user.id}}/update" method ="POST">
                <p>First Name: <input type='text' value= "{{user['first_name']}}" name='first_name'><br></p>
                <p>Last Name: <input type='text' value= "{{user['last_name']}}" name='last_name'><br></p>
                <p>Email: <input type='text' value= "{{user['email']}}" name='email'><br></p>
                <input type="submit" name="submit" value="Update">
             </form>
             <a href="/logout">Logout</a>  
            </div>
        </div>
    </body>
</html>
