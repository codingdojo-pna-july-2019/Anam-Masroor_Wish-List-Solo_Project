<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Wish App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/email.js') }}"></script>
        
 

    </head>
    <body>
        <div class="container register-form">
            <div class="form">
                <div class = "note">
                    <h1><i>Welcome! Sign in to make a WISH!</i></h1>
                </div>
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class ="form-content">
                <div class="row">
                    <h2>Register</h2>
                        <div class="col-md-6">
                            <form action='/register' method='POST' id="regForm">
                                
                                <div class="form-group">
                                    <p>First Name: <input type='text' class="form-control" name='first_name'></p>
                                </div>
                                <div class="form-group">
                                    <p>Last Name: <input type='text' class="form-control" name='last_name'></p>
                                </div>
                                <div class="form-group">
                                    <div id="emailMsg"></div>
                                    <p>Email: <input type='text' id="email" class="form-control" name='email'></p>
                                </div>
                                <div class="form-group">
                                    <p>Password: <input type='text' class="form-control" name='password'></p>
                                </div>
                                <div class="form-group">
                                    <p>Confirm Password: <input type='text' class="form-control" name='c_password'></p>
                                </div>
                                <div>
                                    <p><input type='submit' class ="btnSubmit" value='Register'></p>
                                </div>
                            </form>
                        </div>
                    <h2>Login</h2>
                        <div class="col-md-6">
                            <form action='/login' method='POST'>
                                <div class="form-group">
                                    <p>Email: <input type='text' class="form-control" name='email'><br></p>
                                </div>
                                <div class="form-group">
                                    <p>Password: <input type='password' class="form-control" name='password'><br></p>
                                </div>
                                <div>
                                    <input type='submit' class ="btnSubmit" value='Login'>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
